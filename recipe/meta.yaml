{% set name = "tkwant" %}
{% set version = "1.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://gitlab.kwant-project.org/kwant/{{ name }}/-/archive/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: bfaa7c8fabdcb7edb39d76175d1052f3449400d68ebd6c3348e504080854ce7e
  patches:
    - requirement_patch.diff

build:
  skip: true  # [py2k]
  number: 0

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - setuptools
    - cython
    - python
    - numpy
    - scipy
    - pytest-runner
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - pytest
    - sympy
    - tinyarray
    - mpmath
    - matplotlib-base
    - kwant
    - kwantspectrum
    - vc 14
    - mpi4py

test:
  imports:
    - tkwant
  commands:
    - conda inspect linkages -p $PREFIX tkwant
    - conda inspect objects -p $PREFIX tkwant  # [osx]

about:
  home: https://kwant-project.org/extensions/tkwant/
  license: BSD-2-Clause
  license_file: LICENSE.rst
  license_family: BSD
  summary: Tkwant can simulate time-dependent quantum dynamics of mesoscopic systems.
  description: |
    Tkwant is a python package to simulate time-dependent quantum dynamics of
    mesoscopic systems. It is the time-dependent generalization of the
    Kwant package and distributed under 2-clause BSD license.
  doc_url: https://tkwant.kwant-project.org/doc/stable/
  dev_url: https://gitlab.kwant-project.org/kwant/tkwant/

extra:
  recipe-maintainers:
    - thkloss
    - basnijholt
